<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Visualize Recursion</title>
<link href="styles/base.css" rel="stylesheet">
<link href="styles/factorial.css" rel="stylesheet">
</head>

<body>
    <div class="factorial-demo">
        <dl class="factorial-block--new">
            <dt class="factorial-block__call-type factorial-block__top-row">Initial Call</dt>
            <dd class="factorial-block__function-name factorial-block__bottom-row">factorial(5)</dd>
            <dt class="factorial-block__equivalent factorial-block__top-row">equivalent to</dt>
            <dd class="factorial-block__equivalent-value factorial-block__bottom-row">5 * factorial(4)</dd>
            <dt class="factorial-block__return-header factorial-block__top-row">return value</dt>
            <dd class="factorial-block__return-value factorial-block__bottom-row">waiting</dd> 
        </dl>
    </div>

    <script src="scripts/factorial.js" type="text/javascript"></script>
</body>

</html>
